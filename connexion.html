<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/inscription.css" />
  </head>
  <body>
    <div class="container">
      <a class="img" href="index.html"> <img src="images/retour.png" alt="icon pour retour ver home"></a>
      <div class="content">
        <h1>Welcome <span>back!</span></h1>
        
        <form  name="MonFormulaire"
        action="/votre_page_de_traitement.php"
        onsubmit="return validerFormulaire()"
        method="post">
          <div class="form-group">

          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />

            <div class="form-group remember">
              <input type="checkbox" id="remember" name="remember" />
              <p>I agree to the <u> terms & policy</u></p>
            </div>
          </div>
          <div class="submit">
            <button type="submit">Login</button>
          </div>
          <div class="separateur">
            <span>Or</span>
          </div>
          <div class="button-container">
            <div class="google-button">
              <img src="images/google.png" alt="Google Logo" />
              Sign with Google
            </div>
            <div class="apple-button">
              <img src="images/Apple.png" alt="Apple Logo" />
              Sign with Apple
            </div>
          </div>
        </form>
        <p class="account">have an account? <a href="inscription.html">Sign In</a></p>
      </div>
     
    </div>
    
  </body>
  <script src="form.js"></script>
</html>
