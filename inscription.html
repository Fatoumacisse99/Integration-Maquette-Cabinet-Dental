<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/inscription.css" />
  </head>
  <body>
    
    <div class="container">
    
      <div class="content">
      
        <h1>Get <span>Started Now!</span></h1>

        <form
          name="MonFormulaire"
          action="/votre_page_de_traitement.php"
          onsubmit="return validerFormulaire()"
          method="post"
        >
           
         
          <div class="form-group">
            <label for="name">name</label>
            <input
              type="name"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />

            <div class="form-group remember">
              <input type="checkbox" id="remember" name="remember" />
              <p>I agree to the <u> terms & policy</u></p>
            </div>
          </div>
          <div class="submit">
            <button type="submit">Sign Up</button>
          </div>
          <div class="separateur">
            <span>Or</span>
          </div>
          <div class="button-container">
            <div class="google-button">
              <img src="images/google.png" alt="Google Logo" />
              Sign with Google
            </div>
            <div class="apple-button">
              <img src="images/Apple.png" alt="Apple Logo" />
              Sign with Apple
            </div>
          </div>
        </form>
        <p class="account">
          Don't have an account? <a href="connexion.html">Sign Up</a>
        </p>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
